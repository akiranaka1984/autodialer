services:
  # バックエンドサーバー
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5001:5000"  # 外部ポートを5001に変更
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: autodialer
      # モックモードを無効化してTwilioを使用
      MOCK_ASTERISK: "false"
      USE_TWILIO: "true"
      # Twilio設定
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      PUBLIC_URL: ${PUBLIC_URL}
    depends_on:
      - mysql
    networks:
      - autodialer-network

  # フロントエンドサーバー（変更なし）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3003:3000"  # 外部ポートを3003に変更
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://backend:5000/api
      CHOKIDAR_USEPOLLING: "true"
      WDS_SOCKET_HOST: localhost
      WDS_SOCKET_PORT: 3003
      DANGEROUSLY_DISABLE_HOST_CHECK: true  # 開発環境のみ
      PORT : 3000
      HOST: "0.0.0.0"
    depends_on:
      - backend
    networks:
      - autodialer-network

  # データベース（変更なし）
  mysql:
    image: mysql:8.0
    platform: linux/arm64
    ports:
      - "13306:3306"  # 外部ポートは13306のまま
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: autodialer
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      # 初期化スクリプトを追加
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
    networks:
      - autodialer-network

networks:
  autodialer-network:
    driver: bridge

volumes:
  mysql_data: