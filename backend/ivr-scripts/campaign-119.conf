; IVR Script for Campaign: テスト20 (ID: 119)
; 25秒再生制限付きバージョン

[autodialer-campaign-119]
exten => s,1,Answer()
  same => n,Wait(1)
  same => n,Set(TIMEOUT(absolute)=25)
  same => n,Set(PLAYBACK_START=\${EPOCH})
  same => n,Set(LOOP_COUNT=0)
  same => n,Set(ATTEMPTS=0)
  same => n(menu),NoOp(=== Playing menu and waiting for DTMF ===)
  same => n,System(echo "$(date): Playing menu, DTMF enabled..." >> /tmp/dtmf_debug.log)
  same => n,Read(PRESSED_KEY,autodialer/f767ac02-8b99-4bfa-bcd9-37646d67f746-549444996463302,1,s,,10)
  same => n,System(echo "[$(date '+%Y-%m-%d %H:%M:%S')] Read() result: \${PRESSED_KEY}" >> /tmp/dtmf_debug.log)
  same => n,GotoIf($["\${PRESSED_KEY}" = "1"]?1,1)
  same => n,GotoIf($["\${PRESSED_KEY}" = "2"]?2,1)
  same => n,GotoIf($["\${PRESSED_KEY}" = "3"]?3,1)
  same => n,GotoIf($["\${PRESSED_KEY}" = "9"]?9,1)
  same => n,Set(ATTEMPTS=$[\${ATTEMPTS} + 1])
  same => n,GotoIf($[\${ATTEMPTS} < 3]?menu)
  same => n,Hangup()

exten => 1,1,System(echo "$(date): DTMF 1 pressed - CallID: \${UNIQUEID}" >> /tmp/dtmf_debug.log)
  same => n,NoOp(Operator transfer requested - Key 1)
  same => n,Set(CAMPAIGN_ID=119)
  same => n,Set(KEYPRESS=1)
  same => n,Goto(operator-transfer-119,s,1)

exten => 2,1,System(echo "$(date): DTMF 2 pressed - CallID: \${UNIQUEID}" >> /tmp/dtmf_debug.log)
  same => n,NoOp(Operator transfer requested - Key 2)
  same => n,Set(CAMPAIGN_ID=119)
  same => n,Set(KEYPRESS=2)
  same => n,Goto(operator-transfer-119,s,1)

exten => 3,1,System(echo "$(date): DTMF 3 pressed - CallID: \${UNIQUEID}" >> /tmp/dtmf_debug.log)
  same => n,NoOp(Operator transfer requested - Key 3)
  same => n,Set(CAMPAIGN_ID=119)
  same => n,Set(KEYPRESS=3)
  same => n,Goto(operator-transfer-119,s,1)

exten => 9,1,System(echo "$(date): DTMF 9 pressed - CallID: \${UNIQUEID}" >> /tmp/dtmf_debug.log)
  same => n,NoOp(DNC requested)
  same => n,Set(CAMPAIGN_ID=119)
  same => n,Set(KEYPRESS=9)
  same => n,Playback(vm-goodbye)
  same => n,Hangup()

exten => T,1,NoOp(Absolute timeout reached - 25 seconds)
  same => n,Playback(goodbye)
  same => n,Hangup()

exten => t,1,NoOp(Input timeout occurred)
  same => n,Playback(goodbye)
  same => n,Hangup()

exten => i,1,NoOp(Invalid input)
  same => n,Playback(invalid)
  same => n,Goto(s,menu)

exten => h,1,NoOp(Hangup handler)
  same => n,System(curl -X POST http://localhost:5000/api/callback/call-end -d "callId=119-\${UNIQUEID}&duration=\${ANSWEREDTIME}&disposition=\${DIALSTATUS}")

; operator-transfer context
[operator-transfer-119]
exten => s,1,NoOp(=== OPERATOR TRANSFER START ===)
  same => n,System(echo "[$(date)] Transfer Start - CallID: \${UNIQUEID}, Phone: \${CALLERID(num)}, Key: \${KEYPRESS}" >> /tmp/dtmf_debug.log)
  same => n,Set(TRANSFER_CALL_ID=\${UNIQUEID})
  same => n,Set(TRANSFER_CAMPAIGN_ID=\${CAMPAIGN_ID})
  same => n,Set(CONTACT_PHONE=\${CALLERID(num)})
  same => n,NoOp(Variables: CallID=\${TRANSFER_CALL_ID}, Phone=\${CONTACT_PHONE}, Key=\${KEYPRESS})
  same => n,Playback(pls-wait-connect-call)
  same => n,Wait(1)
  same => n,GotoIf($["\${KEYPRESS}" = "1"]?transfer1)
  same => n,GotoIf($["\${KEYPRESS}" = "2"]?transfer2)
  same => n,GotoIf($["\${KEYPRESS}" = "3"]?transfer3)
  same => n,Playback(sorry)
  same => n,Hangup()
  same => n(transfer1),NoOp(Default transfer to 03500001)
  same => n,System(echo "[$(date)] Default Dialing 03500001" >> /tmp/dtmf_debug.log)
  same => n,Dial(PJSIP/03500001,30,tT)
  same => n,NoOp(Dial Status: \${DIALSTATUS})
  same => n,Hangup()
  same => n(transfer2),NoOp(Default transfer to 03500002)
  same => n,System(echo "[$(date)] Default Dialing 03500002" >> /tmp/dtmf_debug.log)
  same => n,Dial(PJSIP/03500002,30,tT)
  same => n,NoOp(Dial Status: \${DIALSTATUS})
  same => n,Hangup()
  same => n(transfer3),NoOp(Default transfer to 03500003)
  same => n,System(echo "[$(date)] Default Dialing 03500003" >> /tmp/dtmf_debug.log)
  same => n,Dial(PJSIP/03500003,30,tT)
  same => n,NoOp(Dial Status: \${DIALSTATUS})
  same => n,Hangup()

