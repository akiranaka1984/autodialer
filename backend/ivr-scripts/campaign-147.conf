  same => n,Playback(979360f6-6480-4de9-8244-a7092e66bd30-549444996463302)
  same => n,Playback(custom/default-menu)
  same => n,WaitExten(10)

exten => 1,1,NoOp(Operator transfer requested)
  same => n,Set(CAMPAIGN_ID=147)
  same => n,Set(KEYPRESS=1)
  same => n,Goto(operator-transfer-147,s,1)

exten => 2,1,NoOp(Operator transfer requested)
  same => n,Set(CAMPAIGN_ID=147)
  same => n,Set(KEYPRESS=2)
  same => n,Goto(operator-transfer-147,s,1)

exten => 3,1,NoOp(Operator transfer requested)
  same => n,Set(CAMPAIGN_ID=147)
  same => n,Set(KEYPRESS=3)
  same => n,Goto(operator-transfer-147,s,1)

exten => 9,1,NoOp(DNC requested)
  same => n,Set(CAMPAIGN_ID=147)
  same => n,Set(KEYPRESS=9)
  same => n,Playback(custom/dnc-confirmation)
  same => n,Hangup()

exten => t,1,NoOp(Timeout occurred)
  same => n,Playback(custom/default-goodbye)
  same => n,Hangup()

exten => i,1,NoOp(Invalid input)
  same => n,Playback(custom/invalid-option)
  same => n,Goto(s,4)

exten => h,1,NoOp(Hangup handler)
  same => n,System(curl -X POST http://localhost:5000/api/callback/call-end -d "callId=147-${UNIQUEID}&duration=${ANSWEREDTIME}&disposition=${DIALSTATUS}&keypress=${KEYPRESS}")

; operator-transfer context
[operator-transfer-147]
exten => s,1,NoOp(=== OPERATOR TRANSFER ===)
  same => n,Set(TRANSFER_CALL_ID=${UNIQUEID})
  same => n,Set(TRANSFER_CAMPAIGN_ID=${CAMPAIGN_ID})
  same => n,Set(CONTACT_PHONE=${CALLERID(num)})
  same => n,System(/usr/local/bin/transfer_notify.sh "${TRANSFER_CALL_ID}" "${TRANSFER_CAMPAIGN_ID}" "${KEYPRESS}" "${CONTACT_PHONE}")
  same => n,Playback(custom/transfer-to-operator)
  same => n,Transfer(SIP/0369087851@pantex.online)
  same => n,NoOp(Transfer failed)
  same => n,Playback(custom/transfer-failed)
  same => n,Hangup()
